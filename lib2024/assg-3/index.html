<!DOCTYPE html>
<html lang="en-ca">
<head>
<style>
body {
	background-color: lightblue;
}
</style>
</head>
<head>
	<title>Forms</title>
	<meta charset="UTF-8">
</head>
<body>
	<header id="header">
	</header>
	<h3>Forms and Tables</h3>
	<div class="wrapper">
		<section>
			<form id="htmlform" action="some_pg.php" method="get">
				<div>
					<label for="firstName">First Name: </label>
					<input type="text" name="first Name" id="firstName" placeholder="Jessica" required value="Ms.">
				</div>
				<div>
					<label for="lastname">Last Name: </label>
					<input type="text" name="last name" id="lastname" placeholder="Snache" maxlength="30">	
				</div>
				<div>
					<label>Email: </label>
					<input type="email" name="em" id="mail" placeholder="fake@gmail.com">
				</div>
				<div>
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" placeholder="snac123" autofocus>
				</div>
				<div>
					<label for="pass">Password: </label>
					<input type="password" name="pass" id="pass">
				</div>
				<div>
					<h3><label>Introductory Text: </label></h3>
					<textarea name="message" rows="10" cols="30" placeholder="Please type intro here"></textarea>
				</div>
				<div>
					<label>Date of Birth: <input type="date" name="bday" id="bday"></label>
				</div>
				<div>
					<label>Phone Number:</label>
					 <input type="number" placeholder="(613)7654321">
				</div>
				<div>
					<h4>Please Select Gender:</h4>
					<label for="male">Male:
						<input type="radio" name="forms" id="male" value="male">
					</label>
					<label for="female">Female:
						<input type="radio" name="forms" id="female" value="female" checked>
					</label>
					<label for="uk">Not Specified:
						<input type="radio" name="forms" id="uk" value="uk">
					</label>
				</div>

				<fieldset>
					<legend>Peronal Information:</legend>
					<div>
						<label for="address">Address: </label>
						<input type="text" name="adsress" id="address" placeholder="123-fake-st">
					</div>
					<div>
						<label for="city">City: </label>
						<input type="text" name="city" id="city" placeholder="Ottawa">
					</div>
					<div>
						<label for="prov">Province:</label>
						<select name="province" id="prov">
							<option value="ab">Alberta</option>
							<option value="on" selected>Ottawa</option>
							<option value="qu">Quebec</option>
						</select>		
					</div>
					<div>
						<label for="cn">Country:</label>
						<select name="country" id="cn">
							<option value="us">United States</option>
							<option value="ca" selected>Canada</option>
							<option value="nz">New Zealand</option>
						</select>		
					</div>	
					<div>
						<label for="postal-code">Postal Code: </label>
						<input type="text" name="postal" id="postal-code" placeholder="1L23A4">
					</div>
				</fieldset>
				<fieldset>
					<legend>Select Hobbies:</legend>
					<div>
						<label for="sports">Sports<input type="checkbox" name="sports" id="sports"></label>
					</div>
					<div>
						<label for="reading">Reading<input type="checkbox" name="reading" id="reading" checked></label>
					</div>
					<div>
						<label for="music">Playing an Instrument<input type="checkbox" name="music" id="music"></label>
					</div>
				</fieldset>
				<div>
					<label>URL <input type="url" name="homepage" id="homepage"></label>
				</div>
				<div>
					<label>Select A Colour: <input type="color" name="favcolor" id="favcolor"></label>
				</div>
				<div>
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</div>
			</form>
		</section>
	</div>
</body>
</html>
